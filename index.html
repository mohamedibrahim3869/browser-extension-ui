<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Browser extensions manager UI</title>

        <link rel="stylesheet" href="./styles.css" />

        <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="box">
                <img src="./assets/images/logo.svg" />
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>
        <div class="extensions-list">
            <p>Extensions List</p>
            <div class="filter-buttons">
                <span id="all-btn">All</span>
                <span id="active-btn">Active</span>
                <span id="inactive-btn">Inactive</span>
            </div>
        </div>
        <div id="extensions-container"></div>
        <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

        <!-- DevLens
  Quickly inspect page layouts and visualize element boundaries.
  Remove

  StyleSpy
  Instantly analyze and copy CSS from any webpage element.
  Remove

  SpeedBoost
  Optimizes browser resource usage to accelerate page loading.
  Remove

  JSONWizard
  Formats, validates, and prettifies JSON responses in-browser.
  Remove

  TabMaster Pro
  Organizes browser tabs into groups and sessions.
  Remove

  ViewportBuddy
  Simulates various screen resolutions directly within the browser.
  Remove

  Markup Notes
  Enables annotation and notes directly onto webpages for collaborative debugging.
  Remove

  GridGuides
  Overlay customizable grids and alignment guides on any webpage.
  Remove

  Palette Picker
  Instantly extracts color palettes from any webpage.
  Remove

  LinkChecker
  Scans and highlights broken links on any page.
  Remove

  DOM Snapshot
  Capture and export DOM structures quickly.
  Remove

  ConsolePlus
  Enhanced developer console with advanced filtering and logging.
  Remove -->

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
